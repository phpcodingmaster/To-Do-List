<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="to-do-main-container">
        <h1>To Do List</h1>
        <p id="dummy_text">Press the + button or Enter button to add an item to your list. <br/>
            Click once to add a line through completed items and double click to remove an item from your list.
        </p>
        <div class="container">
            <input type="text" id="inputField">
            <button id="addToDo">+</button>
        </div>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
